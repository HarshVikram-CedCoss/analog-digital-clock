
<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
		<link rel="stylesheet" type="text/css" href="clock.css">
	<title>clock</title>
</head>
<body >
	<div class="clock">
		
			<div class="hand hour"></div>
			<div class="hand minute"></div>
			<div class="hand second"></div>
			<span id="digitalClock"></span>
		<div class="number " style="transform: rotate(30deg);">I</div>
		<div class="number " style="transform: rotate(60deg);">I</div>
		<div class="number " style="transform: rotate(90deg);">II</div>
		<div class="number " style="transform: rotate(120deg);">I</div>
		<div class="number " style="transform: rotate(150deg);">I</div>
		<div class="number " style="transform: rotate(180deg);">II</div>
		<div class="number " style="transform: rotate(210deg);">I</div>
		<div class="number " style="transform: rotate(240deg);">I</div>
		<div class="number " style="transform: rotate(270deg);">II</div>
		<div class="number " style="transform: rotate(300deg);">I</div>
		<div class="number " style="transform: rotate(330deg);">I</div>
		<div class="number " style="transform: rotate(360deg);">II</div>
	</div>
</body>
<script src="clock.js"></script>
</html>
